<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 text-left">
        <div class="form-inline">
          <label>Show
            <select id="pages">
              <option value="10">10</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>  Records
          </label>
        </div>
      </div>
      <div class="col-md-6 text-right">
        <div class="form-inline">
          <p id="recordCounter"> From Record: to: of </p>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
        	
          <input type="text" class="form-control" id="datetime" placeholder="datetime">
          <select id="selDataset" onchange="getData(this.value)">
				  <option value="datetime">Date/Time</option>
				  <option value="city">City</option>
				  <option value="state">State</option>
				  <option value="country">Country</option>
				  <option value="shape">Shape</option>
				</select>			
		<a id="search" class="btn btn-default">Search</a>		
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
        <div class="col-md-4 text-left">
          <button id="prev" type="button" class="btn btn-primary">< Prev Page</button>
        </div>
        <div class="col-md-4 text-center">
          <button id="load" type="button" class="btn btn-danger">Reload</button>
        </div>
        <div class="col-md-4 text-right">
          <button id="next" type="button" class="btn btn-primary">Next Page ></button>
        </div>
      </div>

    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
